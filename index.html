<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="author" content="李莉" />
	<title></title>
	<style>
		ul {
			margin: 0;
			position: fixed;
			width: 100%;
			z-index: 9;
			top: 0;
			height: 60px;
			line-height: 60px;
			background-color: blanchedalmond;
		}
		
		li {
			float: left;
			list-style: none;
			margin-right: 10px;
		}
		
		#section0 {
			margin-top: 60px;
		}
		
		#section3 {
			background-color: gray;
		}
		
		.main {
			width:200px;
            height:300px;
            border:1px solid black;
            margin:30px auto;
		}
	</style>
	<link rel="stylesheet" href="lib/jquery.fullpage.css">
</head>

<body>
	<ul id="menu">
		<li data-menuanchor="firstPage" class="active"><a href="#firstPage">个人信息</a></li>
		<li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
		<li data-menuanchor="3rdPage"><a href="#3rdPage">个人能力</a></li>
		<li data-menuanchor="fourthPage"><a href="#fourthPage">项目</a></li>
	</ul>
	<div id="fullpage">
		<div class="section active" id="section0">
			<h1>我  . 之家</h1>
			<article class="main"> </article>
		</div>

		<div class="section" id="section1">
			<h1>No wraps, no extra markup</h1>
		</div>
		<div class="section" id="section2">
			<h1>Just the simplest demo ever</h1>
		</div>
		<div class="section" id="section3">
			<div class="slide ">
				<h1>Simple Demo</h1>
			</div>
			<div class="slide active">
				<h1>Only text</h1>
			</div>
			<div class="slide">
				<h1>And text</h1>
			</div>
			<div class="slide">
				<h1>And more text</h1>
			</div>
		</div>
	</div>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/jquery.fullpage.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                menu: '#menu',
                anchors: ['firstPage', 'secondPage', '3rdPage',"fourthPage"],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                autoScrolling: false
            });
        });
    </script>
</body>

</html>
